<div class="example-container">
  <h2>Available Packages</h2>

  <!--


  <div
    cdkDropList
    #todoList="cdkDropList"
    [cdkDropListData]="todo"
    [cdkDropListConnectedTo]="[doneList]"
    class="example-list"
    (cdkDropListDropped)="drop($event)"
  >
    <div class="example-box" *ngFor="let item of todo" cdkDrag>{{ item }}</div>
  </div>
-->
  <table
    mat-table
    [dataSource]="tableDataSource"
    matSort
    [cdkDropListConnectedTo]="[table2]"
    #table1="cdkDropList"
    [cdkDropListData]="PACKAGE_DATA"
    cdkDropList
    (cdkDropListDropped)="drop($event)"
  >
    <ng-container
      cdkDropListGroup
      *ngFor="let tableColumn of displayedColumns; let colIndex = index"
      [matColumnDef]="tableColumn"
    >
      <!-- if sortable column header -->
      <ng-container>
        <th mat-header-cell *matHeaderCellDef [mat-sort-header]="tableColumn">
          {{ tableColumn }}
        </th>
      </ng-container>

      <!-- column data -->
      <td mat-cell *matCellDef="let element" cdkDrag>
        {{ element[tableColumn] }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
